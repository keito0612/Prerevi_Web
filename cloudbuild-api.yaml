# ===========================================
# Cloud Build configuration for Laravel API
# ===========================================
# Deploy command:
# gcloud builds submit --config cloudbuild-api.yaml
#
# After deployment, set environment variables in Cloud Run console or via:
# gcloud run services update prerebi-api --region asia-northeast1 \
#   --set-env-vars "APP_KEY=base64:xxx,DB_HOST=db.xxx.supabase.co,..."
#
# Required environment variables:
# - APP_KEY: Laravel application key
# - DB_HOST, DB_DATABASE, DB_USERNAME, DB_PASSWORD: Supabase PostgreSQL
# - CLOUDFLARE_R2_*: Cloudflare R2 storage credentials
# - RESEND_API_KEY: Resend email API key
# - GOOGLE_CLIENT_ID, GOOGLE_CLIENT_SECRET: Google OAuth
# - FRONTEND_URL: Next.js frontend URL

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/prerebi-api:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/prerebi-api:latest'
      - '-f'
      - 'docker/php/Dockerfile.prod'
      - '.'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/prerebi-api:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/prerebi-api:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'prerebi-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/prerebi-api:$SHORT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '2'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'APP_ENV=production,APP_DEBUG=false,LOG_CHANNEL=stderr,DB_CONNECTION=pgsql,FILESYSTEM_DISK=r2,MAIL_MAILER=resend,TRUSTED_PROXIES=*'
      - '--set-secrets'
      - '/secrets/.env=prerebi_env:latest'

images:
  - 'gcr.io/$PROJECT_ID/prerebi-api:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/prerebi-api:latest'

options:
  logging: CLOUD_LOGGING_ONLY
